[colors]
background = ${xrdb:color0:#222}
foreground = ${xrdb:color7:#222}
foreground-alt = ${xrdb:color7:#222}
primary = ${xrdb:color1:#222}
secondary = ${xrdb:color2:#222}
alert = ${xrdb:color3:#222}

[bar/main]
bottom = false
width = 100%
height = 45
offset-x = 0
offset-y = 0
radius = 0
background = ${colors.background}
foreground = ${colors.foreground}
padding-left = 2
padding-right = 2
module-margin = 1
line-size = 3
separator = " | "
separator-foreground = ${colors.background-alt}
 
font-0 = JetBrains Mono Nerd Font:size=12;3
font-1 = Fira Code Nerd Font:size=12;4
fixed-center = true
modules-left = xworkspaces xwindow
modules-center = 
modules-right = memory cpu filesystem mic pulseaudio battery date systray
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
override-redirect = false
wm-restack = i3

[module/systray]
type = internal/tray
tray-padding = 5
tray-size = 30%

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-padding = 1
label-active-foreground = ${colors.background}
label-active-background = ${colors.foreground}
label-active-font = 1
label-occupied = %name%
label-occupied-foreground = ${colors.foreground}
label-occupied-padding = 1
label-occupied-font = 1
label-empty = %name%
label-empty-background = ${colors.foreground}
label-empty-padding = 1
label-empty-font = 1

[module/battery]
type = internal/battery
full-at = 99
low-at = 20
battery = BAT0
adapter = ADP1
time-format = %H:%M

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-low = <animation-low> <label-low>

label-charging = %percentage%%
label-discharging = %percentage%% : %time%

label-full = %percentage%%
label-full-background = #99ff66

label-low = %percentage%% : %time%
label-low-background = #ff2244

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

bar-capacity-width = 10

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750

animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
animation-discharging-framerate = 500

animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

[module/mic]
type = custom/script
exec = ~/.config/polybar/mic.sh
interval = 1
format = <label>
label = %output%
click-left = ~/.config/polybar/mic.sh 1
click-right = pavucontrol
scroll-up = pactl set-source-volume @DEFAULT_SOURCE@ +5%
scroll-down = pactl set-source-volume @DEFAULT_SOURCE@ -5%

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "󰕾 "
format-volume-prefix-foreground = ${colors.text}
format-volume = <label-volume>
label-volume =  %percentage%%
label-volume-foreground = ${colors.text}
label-muted = "󰖁 Muted"
label-muted-foreground = ${colors.text}
click-right = exec pavucontrol -t 1

[module/xwindow]
type = internal/xwindow
label = %title:0:40:...%
label-foreground = ${colors.text}

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = 󱛟 %percentage_used%%

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
label-layout = %layout%
label-layout-foreground = ${colors.foreground}
label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 1
format-prefix = "  "
format-prefix-foreground = ${colors.foreground}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 1
warn-percentage = 95
format-prefix = "  "
label = %percentage%%

[network-base]
type = internal/network
interval = 5
accumulate-stats = true
unknown-as-up = true
label-connected = %netspeed% 

[module/wlan]
inherit = network-base
interface-type = wireless
format-connected = 󰖩 <label-connected>
label-disconnected = 󰖪

[module/eth]
inherit = network-base
interface-type = wired
format-connected = 󰈁 <label-connected>
label-disconnected = 󰈂

[module/date]
type = internal/date
interval = 1
date-alt = %A, %d %B %Y
date = %I:%M %p
label = %date%
label-foreground = ${colors.text}

[settings]
screenchange-reload = true
pseudo-transparency = true
; vim:ft=dosini
