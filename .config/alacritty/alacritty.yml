window:
  padding:
    x: 20
    y: 20
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.8

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: JetBrains Mono
    style: Medium
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: MediumItalic
  bold_italic:
    family: JetBrains Mono
    style: BoldItalic
  size: 12
draw_bold_text_with_bright_colors: true

live_config_reload: true
